<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./vue.js"></script>
  <style>
    .activated{
      color: deeppink;
    }
  </style>
</head>
<body>
  <div id="app">
    <div @click="handleDivClick" :class="{activated:isActivated}">hello world</div>
  </div>
  <script>
    var vm=new Vue({
      el:"#app",
      data:{
        isActivated:false
      },
      methods:{
        handleDivClick:function () {
          this.isActivated=!this.isActivated
        }
      }
    })
  </script>
</body>
</html>
