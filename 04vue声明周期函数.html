<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue声明周期函数</title>
  <script src="./vue.js"></script>
</head>
<body>
<div id="app">

</div>
<script>
  var vm = new Vue({
    el:"#app",
    template:"<div>{{test}}</div>",
    data:{
      test:"hello world"
    },
    beforeCreate:function () {
      console.log("beforeCreate")
    },
    created:function () {
      console.log("created")
    },
    beforeMount:function () {
      console.log(this.$el);
      console.log("beforeMount")
    },
    mounted:function () {
      console.log(this.$el);
      console.log("mounted")
    },
    beforeDestroy:function () {
      console.log("beforeDestroy")
    },
    destroyed:function () {
      console.log("Destroy")
    },
    beforeUpdate:function () {
      console.log("beforeUpdate")
    },
    updated:function () {
      console.log("updated")
    }
  })
</script>
</body>
</html>
