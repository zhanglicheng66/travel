<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue模版语法</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    {{name}}
    <div v-text="name"></div>
    <div v-html="name"></div>
  </div>
  <script>
    var vm = new Vue({
      el:'#app',
      data:{
        name:"<h1>Dell</h1>"
      }
    })
  </script>
</body>
</html>
